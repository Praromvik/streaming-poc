<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Streaming</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
</head>
<body>
<h1>HLS Video Streaming with Video.js</h1>
<!-- Video.js Player -->
<video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="264">
    <source src="modified.m3u8" type="application/x-mpegURL">
    <!-- Provide a fallback for non-HLS-compatible browsers -->
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
</video>

<!-- Include Video.js and the Video.js HLS plugin -->
<script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
<script>
    var player = videojs('my-video');
</script>
</body>
</html>
